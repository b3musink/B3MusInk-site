    <h1>Let’s Work Together</h1>

  <!-- Static form (non-functional without a backend). Replace action with Formspree or similar to make it work. -->
  <form class="form section fade delay-1" action="#" method="post">
    <input class="full" type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Email address" required>
    <input type="text" name="subject" placeholder="Subject">
    <textarea name="message" placeholder="Project details…" required></textarea>
    <button class="btn" type="submit">Send Message</button>
  </form>

  <section class="fade">
    <p>Email: <a class="btn ghost" href="mailto:youremail@example.com">youremail@example.com</a></p>
